<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <title>To do list</title>
  </head>
  <body>
    <h1>To do list</h1>
    <div class="wrapp">
      <div class="input-box">
        <input class="input-task" type="text" placeholder="Add a new task" />
        <span class="add-task material-icons"> arrow_forward </span>
      </div>
      <ul class="tasks-list"></ul>
    </div>

    <div id="modal-box" class="modal">
      <span class="modal-close" title="Close Modal">&times;</span>
      <div class="modal-content">
        <div class="modal-container">
          <p>Are you sure you want to delete this task?</p>
          <div class="clearfix">
            <button type="button" class="modal-cancel">Cancel</button>
            <button type="button" class="modal-delete">Delete</button>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./js/main.js"></script>
  </body>
</html>
